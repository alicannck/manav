<h1 class="main-ttl"><span>Kayıt Ol / Giriş</span></h1> 
<div class="auth-wrap">
    <div class="auth-col">
        <h2>Giriş</h2>
        <form method="post" class="login">
            <p>
                <label for="username">E-posta <span class="required">*</span></label><input type="text" id="username">
            </p>
            <p>
                <label for="password">Şifre <span class="required">*</span></label><input type="password" id="password">
            </p>
            <p class="auth-submit">
                <input type="submit" value="Login">
                <input type="checkbox" id="rememberme" value="forever">
                <label for="rememberme">Beni Hatırla</label>
            </p>
            <p class="auth-lost_password">
                <a href="#">Şifreni mi unuttun?</a>
            </p>
        </form>
    </div>
    <div class="auth-col">
        <h2>Kayıt Ol</h2>
        <form method="post" class="register">
			<p>
                <label for="reg_email">E-posta <span class="required">*</span></label><input type="email" id="reg_email">
            </p>
            <p>
                <label for="reg_password">Şifre <span class="required">*</span></label><input type="password" id="reg_password">
            </p>
            <p class="auth-submit">
                <input type="submit" value="Register">
            </p>
        </form>
    </div>
</div>
